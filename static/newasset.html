<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="static/stylesheets/style.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <title>asset</title>
</head>
<body>
<div class="container">
    <div class="row">
		<form action="/" method="POST" role="form" class="col-md-9 go-right">
			<h2>Form To Create an Asset</h2>
            <p>Enter the information required below</p>
			<div class="form-group">
			<input id="name" name="name" type="text" class="form-control" required>
			<label for="name">Asset Name</label>
		</div>
		<div class="form-group">
			<input id="phone" name="manufacturer" type="text" class="form-control" required>
			<label for="phone">Manufacturer</label>
		</div>
		<div class="form-group">
			<textarea id="message" name="serial" class="form-control" required></textarea>
			<label for="message">Serial Number</label>
		</div>
            <input type="submit" name="newasset" value="Send">
		</form>
        <p class="bg-success" style="padding:10px;margin-top:20px;clear:both"><small><a href="http://css-tricks.com/float-labels-css/" target="_blank">Link</a> to original article</small></p>
	</div>

</div>
</body>
</html>
